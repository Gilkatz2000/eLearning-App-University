{% extends "base.html" %}
{% block title %}Upload Material{% endblock %}
{% block content %}
  <h1>Upload Material: {{ course.title }}</h1>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
  </form>

  <p>
    <a href="{% url 'course_detail' course.id %}">Back to course</a>
  </p>
{% endblock %}
