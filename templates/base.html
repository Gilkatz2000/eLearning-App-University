<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}eLearning{% endblock %}</title>
</head>
<body>

{% if user.is_authenticated %}
  <p>
    Logged in as: <strong>{{ user.username }}</strong> ({{ user.role }})
    | <a href="{% url 'user_home' user.username %}">My Home</a>
    | <a href="{% url 'course_list' %}">Courses</a>

    {% if user.role == "TEACHER" %}
      | <a href="{% url 'teacher_search' %}">Search Users</a>
    {% endif %}

    | <a href="{% url 'logout' %}">Logout</a>
  </p>
{% else %}
  <p>
    Not logged in
    | <a href="{% url 'login' %}">Login</a>
  </p>
{% endif %}

<hr>

{% block content %}{% endblock %}

</body>
</html>
